<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 8px 0;
        }

        .active {
            background-color: lightgreen;
        }

        .inactive {
            background-color: lightcoral;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background with image */
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 30px;
            color: #fff;
        }

        /* Title */
        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Inputs & Select */
        input[type="text"],
        select {
            width: 280px;
            padding: 12px 16px;
            border-radius: 14px;
            border: none;
            outline: none;
            margin-bottom: 10px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* Radio buttons */
        div {
            margin: 10px 0;
        }

        input[type="radio"] {
            margin-right: 6px;
            transform: scale(1.1);
        }

        /* Buttons */
        button {
            padding: 12px 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 6px 4px;
            color: #fff;
            background: linear-gradient(135deg, #ff512f, #f09819);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
        }

        /* Counter */
        p {
            margin: 12px 0;
            font-size: 16px;
            font-weight: 600;
        }

        /* Divider */
        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }

        /* Student Cards */
        #studentlist {
            max-width: 600px;
        }

        /* Card */
        .card {
            padding: 16px 20px;
            margin-bottom: 14px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
            animation: fadeUp 0.4s ease;
        }

        /* Active / Inactive */
        .active {
            border-left: 6px solid #00ff99;
        }

        .inactive {
            border-left: 6px solid #ff5e62;
        }

        /* Card text */
        .card h3 {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 6px;
        }

        /* Delete Button */
        .card button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            font-size: 13px;
            padding: 8px 14px;
        }

        /* Filter Buttons */
        #allBtn {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

        #activeBtn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        #inactiveBtn {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #000;
        }

        #clearAll {
            background: linear-gradient(135deg, #c31432, #240b36);
        }

        /* Animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h2>Student Management Dashboard</h2>

    <input type="text" id="stuname" placeholder="Enter Student Name">

    <select id="stuCourse">
        <option value="">Select Course</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
    </select>

    <div>
        Status:
        <input type="radio" name="status" value="Active"> Active
        <input type="radio" name="status" value="Inactive"> Inactive
    </div>

    <button id="addStudentBtn">Add Student</button>

    <hr>

    <p>Total Students: <span id="count">0</span></p>

    <div id="studentlist"></div>

    <br>

    <button id="allBtn">All</button>
    <button id="activeBtn">Active</button>
    <button id="inactiveBtn">Inactive</button>
    <button id="clearAll">Clear All</button>

    <script>
        const stuname = document.getElementById("stuname");
        const stuCourse = document.getElementById("stuCourse");
        const addBtn = document.getElementById("addStudentBtn");
        const studentList = document.getElementById("studentlist");
        const countText = document.getElementById("count");

        const statusRadios = document.querySelectorAll('input[name="status"]');

        const allBtn = document.getElementById("allBtn");
        const activeBtn = document.getElementById("activeBtn");
        const inactiveBtn = document.getElementById("inactiveBtn");
        const clearAllBtn = document.getElementById("clearAll");

        let totalStudents = 0;

        function getSelectedStatus() {
            let status = "";
            statusRadios.forEach(radio => {
                if (radio.checked) {
                    status = radio.value;
                }
            });
            return status;
        }

        addBtn.addEventListener("click", () => {
            const name = stuname.value.trim();
            const course = stuCourse.value;
            const status = getSelectedStatus();

            if (name === "" || course === "" || status === "") {
                alert("Please fill all details");
                return;
            }

            const card = document.createElement("div");
            card.classList.add("card");

            const nameText = document.createElement("h3");
            nameText.innerText = name;

            const courseText = document.createElement("p");
            courseText.innerText = "Course: " + course;

            const statusText = document.createElement("p");
            statusText.innerText = "Status: " + status;

            if (status === "Active") {
                card.classList.add("active");
            } else {
                card.classList.add("inactive");
            }

            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";

            deleteBtn.addEventListener("click", () => {
                card.remove();
                totalStudents--;
                countText.innerText = totalStudents;
            });

            card.appendChild(nameText);
            card.appendChild(courseText);
            card.appendChild(statusText);
            card.appendChild(deleteBtn);

            studentList.appendChild(card);

            totalStudents++;
            countText.innerText = totalStudents;

            stuname.value = "";
            stuCourse.value = "";
            statusRadios.forEach(radio => radio.checked = false);
        });

        allBtn.addEventListener("click", () => {
            document.querySelectorAll("#studentlist .card").forEach(card => {
                card.style.display = "block";
            });
        });

        activeBtn.addEventListener("click", () => {
            document.querySelectorAll("#studentlist .card").forEach(card => {
                card.style.display = card.classList.contains("active") ? "block" : "none";
            });
        });

        inactiveBtn.addEventListener("click", () => {
            document.querySelectorAll("#studentlist .card").forEach(card => {
                card.style.display = card.classList.contains("inactive") ? "block" : "none";
            });
        });

        clearAllBtn.addEventListener("click", () => {
            studentList.innerHTML = "";
            totalStudents = 0;
            countText.innerText = totalStudents;
        });
    </script>

</body>

</html>
